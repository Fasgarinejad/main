<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Layout</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative; /* To position the table behind content */
        }

        /* Container for the image and text */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2; /* Ensure the text and image are on top of the table */
        }

        /* Styling for the image */
        .header-image {
            max-width: 200px;
            max-height: 200px;
            margin-right: 20px;
        }

        /* Text next to the image */
        .header-text {
            font-size: 24px;
            color: #333;
        }

        /* Simple table with black borders */
        table {
            width: 80%; /* Adjust width of the table */
            margin: 40px auto; /* Center the table horizontally with margin at the top */
            border-collapse: collapse;
            position: relative; /* Make sure the table is positioned normally */
            z-index: 1; /* Ensure the table is below the image and text */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid black; /* Black borders for table cells */
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #ffffff;
        }

        /* Week 1 specific styling (in the second row) */
        .week-cell {
            font-size: 24px;
            font-weight: bold;
            color: #007bff; /* Color for the Week 1 label */
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Container for Image and Text -->
    <div class="header-container">
        <!-- Image -->
        <img src="https://via.placeholder.com/200" alt="Placeholder Image" class="header-image">
        
        <!-- Text to the right of the image -->
        <div class="header-text">
            <h2>Course Information</h2>
            <p><strong>Course Name:</strong> CSE 20 Discrete Mathematics for CS</p>
            <p><strong>Session:</strong> Summer Session 2 2024</p>
        </div>
    </div>

    <!-- Simple Table with Black Borders -->
    <table>
        <thead>
            <tr>
                <th>Day & Date</th>
                <th>Activities</th>
                <th class="week-cell">Week 1</th> <!-- Week 1 placed in the second row, right-most cell -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon Aug 5</td>
                <td>Lecture 1 | Exit Ticket 1</td>
                <td></td> <!-- Empty cell for alignment -->
            </tr>
            <tr>
                <td>Tue Aug 6</td>
                <td>Lecture 2 | Exit Ticket 2</td>
                <td></td> <!-- Empty cell for alignment -->
            </tr>
            <tr>
                <td>Wed Aug 7</td>
                <td>Lecture 3 | Exit Ticket 3</td>
                <td></td> <!-- Empty cell for alignment -->
            </tr>
            <tr>
                <td>Thu Aug 8</td>
                <td>Lecture 4 | Exit Ticket 4</td>
                <td></td> <!-- Empty cell for alignment -->
            </tr>
        </tbody>
    </table>

</body>
</html>
